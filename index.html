<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-complete.svg">
  <link rel="stylesheet" href="index.css" >
  
  <title>Interactive card details form</title>

 
</head>
<body>

  <div id="container">

    <div id="indiv-left">
      <div id="card-above">
        <img src="images\bg-card-front.png" alt="bg-card-front">
      </div>
      <div id="card-below">
        <img src="images\bg-card-back.png" alt="bg-card-back">
      </div>
    </div>

    
    
    <div id="indiv-right">
      <img src="images/bg-card-back.png" alt="">
      <div id="cardholder">
        <div id="text-cardholder">

        </div>
        <div id="input-cardholder">

        </div>
      </div>
      
      
      <div id="cardnumber">
        <div id="text-cardnumber">

        </div>
        <div id="input-cardnumber">
        </div>
      </div>  

      <div id="date-cvs">

          <div id="date">
            <div id="date-text">
            </div>
            <div id="input-date-year">
              <div id="date-day-input">
              </div>
              <div id="date-year-input">
              </div>
            </div>
          </div>
          
          <div id="cvc">
              <div id="cvc-text">
              </div>
              <div id="cvc-input">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  

</body>
</html>
