<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-complete.svg">
  <link rel="stylesheet" href="index.css" >
  <script src="index.js" defer></script>
  
  
  <title>Interactive card details form</title>

 
</head>
<body>

  <div id="container">

    <div id="indiv-left">
      <div id="card-above">
        <img id="card" src="images\bg-card-front.png" alt="bg-card-front">
        <img id = "card-logo" src="images/card-logo.svg" alt="card-logo">
        <p id="card-number">0000 0000 0000 0000</p>
        <p id="card-owner-name">Jane Appleseed</p>
        <p id="exp">09/26</p>
        
      </div>
      <div id="card-below">
        <img id= "card-back" src="images\bg-card-back.png" alt="bg-card-back">
        <p id="cvc-number">123</p>
      </div>
    </div>

    
    
    <div id="indiv-right">
      <div id="cardholder">
        <div id="text-cardholder">
          <label class="details">CARDHOLDER NAME</label>

        </div>
        <div id="input-cardholder">
          <input type="text" name="cardholder" id="cardholder-input" placeholder="e.g. Jane Appleseed">

        </div>
      </div>
      
      
      <div id="cardnumber">
        <div id="text-cardnumber">
          <label class="details">CARD NUMBER</label>


        </div>
        <div id="input-cardnumber">
          <input type="text" name="cardnumber" id="cardnumber-input" placeholder="e.g. 1234 5678 9123 0000">
        </div>
      </div>  

      <div id="date-cvs">

          <div id="date">
            <div id="date-text">
              <label class="details">EXP. DATE (MM/YY)</label>
            </div>
            <div id="input-date-year">
              <div id="date-month-input">
                <input type="text" name="month" id="month-input" placeholder="MM">
              </div>
              <div id="date-year-input">
                <input type="text" name="year" id="year-input" placeholder="YY">
              </div>
            </div>
          </div>
          
          <div id="cvc">
              <div id="cvc-text">
                <label class="details">CVC</label>

              </div>
              <div id="cvc-inpu">
                <input type="text" name="cvc" id="cvc-input" placeholder="e.g. 123">
              </div>
          </div>
        </div>
        <button id="confirm">CONFIRM</button>
      </div>
      
    </div>
  </div>

  
  

</body>
</html>
